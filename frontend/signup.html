<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Delish Bites</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 480px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .signup-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #4ecdc4, #44a08d, #38d39f);
      border-radius: 20px 20px 0 0;
    }

    .logo {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 10px;
      animation: rotate 3s ease-in-out infinite;
    }

    @keyframes rotate {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(10deg) scale(1.1); }
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 40px;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-container {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 1.1rem;
      z-index: 1;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 16px 20px 16px 45px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
      color: #333;
      appearance: none;
    }

    select {
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 20px;
      cursor: pointer;
    }

    .role-selector {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .role-option {
      flex: 1;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #f8f9fa;
      position: relative;
    }

    .role-option:hover {
      border-color: #4ecdc4;
      background: white;
      transform: translateY(-2px);
    }

    .role-option.selected {
      border-color: #4ecdc4;
      background: rgba(78, 205, 196, 0.1);
      box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
    }

    .role-option input[type="radio"] {
      display: none;
    }

    .role-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .role-description {
      font-size: 0.85rem;
      color: #666;
    }

    .signup-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .signup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(78, 205, 196, 0.4);
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      color: #4ecdc4;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .back-link a:hover {
      color: #44a08d;
      transform: translateX(-3px);
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 8s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 120px;
      height: 120px;
      top: 15%;
      left: 15%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 90px;
      height: 90px;
      top: 65%;
      right: 15%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 110px;
      height: 110px;
      bottom: 10%;
      left: 25%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="logo">üçΩÔ∏è</div>
    <h2>Join Delish Bites</h2>
    <p class="subtitle">Create your account</p>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Name</label>
        <div class="input-container">
          <input type="text" name="name" required>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-container">
          <input type="email" name="email" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <input type="password" name="password" required>
        </div>
      </div>
      <div class="form-group">
        <label>Select Role</label>
        <div class="role-selector">
          <label class="role-option selected">
            <input type="radio" name="role" value="user" checked>
            <div class="role-title">User</div>
            <div class="role-description">Book tables easily</div>
          </label>
          <label class="role-option">
            <input type="radio" name="role" value="owner">
            <div class="role-title">Owner</div>
            <div class="role-description">View all reservations</div>
          </label>
        </div>
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <div class="back-link">
      <a href="login.html">‚Üê Back to Login</a>
    </div>
  </div>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <script>
    document.querySelectorAll(".role-option").forEach(option => {
      option.addEventListener("click", () => {
        document.querySelectorAll(".role-option").forEach(opt => opt.classList.remove("selected"));
        option.classList.add("selected");
        option.querySelector("input").checked = true;
      });
    });

    document.getElementById('signupForm').onsubmit = async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      const res = await fetch('http://localhost:5000/api/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      alert(result.message);
      if (result.message.includes("successful")) {
        window.location.href = "login.html";
      }
    };
  </script>
</body>
</html>
